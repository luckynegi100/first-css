<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="main">
        <div class="form">
            <h2>Regester here</h2>
            <form action="">
                <label class="first" for="">First Name:</label><br>
                <input type="text" name="name" id="name" placeholder="John"><br><br>
                
                <label for="">Last Name:</label><br>
                <input type="text" name="name" id="name" placeholder="Lock"><br><br>

                <label for="">Age:</label><br>
                <input type="number" name="age" id="name" placeholder="20" min="0" max="200"><br><br>
                
                <label for="">Email:</label><br>
                <input type="email" name="email" id="Email" placeholder="xyz12@gmail.com"><br><br>

                <label class="nothing" for="">Gender:</label><br>
                <label for="">Male</label>
                <input type="radio" name="Gender" id="Male">
                <label for="">Female</label>
                <input type="radio" name="Gender" id="Female"><br><br>

                <label for="">Language known:</label><br>
                <label for="">Hindi</label>
                <input type="checkbox" name="Language known" id="Hindi" >
                <label for="">English</label>
                <input type="checkbox" name="Language known" id="English">
                <label for="">Urdu</label>
                <input type="checkbox" name="Language known" id="Urdu"><br><br>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
